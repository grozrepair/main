<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrozRepair - Контакты</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    /* Общие стили (можно вынести в отдельный CSS файл) */
    :root {
      --primary: #0a84ff;
      --primary-dark: #0066cc;
      --secondary: #5e5ce6;
      --dark: #1c1c1e;
      --darker: #121214;
      --light: #f5f5f7;
      --gray: #8e8e93;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.1);
      --code-bg: #121212;
      --code-text: #00ff9f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f12 0%, #1a1a1f 100%);
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .code-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--code-bg);
      z-index: -2;
      opacity: 0.7;
      overflow: hidden;
    }

    .code-line {
      position: absolute;
      color: rgba(0, 255, 159, 0.05);
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--light);
      text-decoration: none;
      font-family: 'Roboto Mono', monospace;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    nav {
      display: flex;
      gap: 35px;
    }

    nav a {
      text-decoration: none;
      color: var(--gray);
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: var(--light);
    }

    nav a.active {
      color: var(--primary);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* Контакты */
    .contacts-section {
      padding: 100px 0;
      position: relative;
    }

    .section-title {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '();';
      color: var(--light);
      background: transparent;
      -webkit-text-fill-color: var(--light);
    }

    .section-subtitle {
      font-size: 1.3rem;
      color: var(--gray);
      margin-bottom: 50px;
      max-width: 700px;
      line-height: 1.8;
    }

    .contacts-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .contacts-info {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .contact-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 35px;
      transition: all 0.3s ease;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .contact-card:hover::before {
      opacity: 1;
    }

    .contact-icon {
      width: 80px;
      height: 80px;
      background: rgba(10, 132, 255, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      color: var(--primary);
      font-size: 2rem;
    }

    .contact-card h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: center;
    }

    .contact-card a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      display: block;
      text-align: center;
      margin: 10px 0;
    }

    .contact-card a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }

    .contact-card p {
      color: var(--gray);
      text-align: center;
      margin-top: 10px;
    }

    .working-hours {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 35px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .working-hours h3 {
      font-size: 1.5rem;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: var(--primary);
    }

    .working-hours h3 i {
      font-size: 1.8rem;
    }

    .hours-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .day-time {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .day {
      color: var(--gray);
    }

    .time {
      font-weight: 500;
    }

    /* Форма обратной связи */
    .contact-form {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      height: 100%;
    }

    .contact-form h3 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .contact-form h3 i {
      color: var(--primary);
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--light);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 30px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(10, 132, 255, 0.4);
    }

    /* Карта */
    .map-container {
      margin-top: 40px;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--card-border);
      height: 400px;
      background: var(--card-bg);
      position: relative;
    }

    .map-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 132, 255, 0.1) 0%, rgba(94, 92, 230, 0.1) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray);
      font-size: 1.2rem;
    }

    /* Анимации */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .contacts-container {
        grid-template-columns: 1fr;
      }

      .contact-form {
        order: -1;
      }
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 20px;
      }

      nav {
        gap: 20px;
      }

      .section-title {
        font-size: 2.2rem;
      }

      .hours-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .section-title {
        font-size: 1.8rem;
      }

      .contact-card {
        padding: 25px;
      }

      .contact-form {
        padding: 25px;
      }
    }
  </style>
</head>
