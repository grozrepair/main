<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>grozrepair - главная</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #00cec9;
      --light-color: #f8f9fa;
      --dark-color: #121212;
      --darker-color: #0a0a0a;
      --text-light: #e0e0e0;
      --text-muted: #b0b0b0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--darker-color) 0%, var(--dark-color) 100%);
      min-height: 100vh;
      color: var(--text-light);
      line-height: 1.6;
    }
    
    .landing {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .landing::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, 
                rgba(108, 92, 231, 0.1) 0%, 
                rgba(44, 44, 84, 0.3) 50%, 
                transparent 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
      background-color: rgba(26, 26, 26, 0.85);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.05);
     -webkit-backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-out;
      background-color: rgba(255, 255, 255, 0.1); /* для лучшей читаемости */

    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 206, 201, 0.3);
    }
    
    .slogan {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      color: var(--text-muted);
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      color: var(--darker-color);
      padding: 1rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(108, 92, 231, 0.4),
                 0 0 0 1px rgba(255, 255, 255, 0.1);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(108, 92, 231, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.15);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .btn:hover::after {
      opacity: 1;
    }

    .btn.morphing {
      transform: scale(0.95);
    }

    
    /* Неоновый эффект для логотипа */

    
    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
      }
      
      .slogan {
        font-size: 1.2rem;
      }
      
      .container {
        padding: 2rem 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        font-size: 2.5rem;
      }
      
      .slogan {
        font-size: 1rem;
      }
      
      .btn {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
      }
    }


    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      transform: rotate(45deg);
      animation: shine 2.5s infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-100%); }
      100% { transform: rotate(45deg) translateX(100%); }
    }


    .logo:hover {
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 10px #00cec9, 0 0 20px #6c5ce7, 0 0 40px #00cec9;
      cursor: default;

    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
   #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      pointer-events: none;
    }

   .container {
      transition: transform 0.1s ease-out;
      transform-style: preserve-3d;
    }
    .slogan::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .morph-btn {
      position: relative;
      overflow: hidden;
    }

    #morph-text {
      display: inline-block;
      transition: opacity 0.4s ease, transform 0.4s ease;
      will-change: opacity, transform;
    }

    #morph-text {
      display: inline-block;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }



  </style>
</head>
<body class="landing">
  <canvas id="particles"></canvas>

  <div class="container center">
    <h1 class="logo">GROZREPAIR</h1>
    <p class="slogan" id="slogan"></p>
    <a href="price.html" class="btn">
      <span id="morph-text">Вперёд ремонтироваться</span>
    </a>


  </div>

  <script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createParticles(count) {
    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25,
        opacity: Math.random()
      });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(108, 92, 231, ${p.opacity})`;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
        p.x = Math.random() * canvas.width;
        p.y = Math.random() * canvas.height;
      }
    });
    requestAnimationFrame(drawParticles);
  }

  createParticles(120);
  drawParticles();
  </script>


 <script>
    document.addEventListener('mousemove', e => {
      const container = document.querySelector('.container');
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  </script>

 <script>
    const text = "Чиним быстро, качественно и с выездом";
    const sloganElement = document.getElementById("slogan");
    let index = 0;

    function typeText() {
      if (index < text.length) {
        sloganElement.textContent += text[index];
        index++;
        setTimeout(typeText, 70); // скорость набора
      }
    }
    window.addEventListener("load", () => {
      setTimeout(typeText, 700); // немного задержим после прелоадера
    });
 </script>


  <script>
    const phrases = [
      "Вперёд ремонтироваться",
      "Скоро всё починим",
      "Выездной мастер",
      "Помощь мастера всегда рядом",
      "Быстро. Качественно. Надёжно",
      "Ремонт без хлопот",
      "Твой гаджет — в надёжных руках",
      "Диагностика за минуту",
      "Проблемы? Решим моментально!",
      "Вернём технику к жизни",
      "Опыт и скорость в одном лице",
      "Чиним с заботой о тебе",
      "Сервис, которому доверяют",
      "Гарантия на все работы",
      "Помощь прямо у двери",
      "Техподдержка 24/7",
      "Не тормози — звони нам",
      "Профессионалы своего дела",
      "Твой комфорт — наша задача"
    ];


    const morphText = document.getElementById("morph-text");
    let currentPhrase = 0;

    function morphToNext() {
      // 1. Скрываем и смещаем вверх
      morphText.style.opacity = "0";
      morphText.style.transform = "translateY(-10px) scale(0.95)";

      setTimeout(() => {
        // 2. Меняем текст и смещаем вниз перед возвращением
        currentPhrase = (currentPhrase + 1) % phrases.length;
        morphText.textContent = phrases[currentPhrase];
        morphText.style.transform = "translateY(10px) scale(0.95)";
      }, 250);

      setTimeout(() => {
        // 3. Показываем и возвращаем в центр
        morphText.style.opacity = "1";
        morphText.style.transform = "translateY(0) scale(1)";
      }, 500);
    }

    setInterval(morphToNext, 3000);
  </script>
</body>
</html>
